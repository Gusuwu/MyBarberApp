<div style="padding: 10px; margin-left: 5px;">
  <ion-label>{{titulo}}</ion-label>
</div>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.checked" (ionChange)="onCheckboxChange(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
